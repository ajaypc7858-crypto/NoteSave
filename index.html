<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Calendar Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Select Theme</h2>
            <button id="closeSidebar" class="close-btn">Ã—</button>
        </div>
        <div class="theme-list">
            <div class="theme-item" data-theme="lavender">
                <div class="theme-preview" style="background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);"></div>
                <span>Lavender Sky</span>
            </div>
            <div class="theme-item" data-theme="mint">
                <div class="theme-preview" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);"></div>
                <span>Mint Rose</span>
            </div>
            <div class="theme-item" data-theme="peach">
                <div class="theme-preview" style="background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);"></div>
                <span>Peach Dream</span>
            </div>
            <div class="theme-item" data-theme="sage">
                <div class="theme-preview" style="background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);"></div>
                <span>Sage Green</span>
            </div>
            <div class="theme-item" data-theme="coral">
                <div class="theme-preview" style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);"></div>
                <span>Coral Breeze</span>
            </div>
            <div class="theme-item" data-theme="sky">
                <div class="theme-preview" style="background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);"></div>
                <span>Sky Blue</span>
            </div>
            <div class="theme-item" data-theme="rose">
                <div class="theme-preview" style="background: linear-gradient(135deg, #fccb90 0%, #d57eeb 100%);"></div>
                <span>Rose Gold</span>
            </div>
            <div class="theme-item" data-theme="sunset">
                <div class="theme-preview" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);"></div>
                <span>Sunset Glow</span>
            </div>
            <div class="theme-item" data-theme="ocean">
                <div class="theme-preview" style="background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);"></div>
                <span>Ocean Wave</span>
            </div>
            <div class="theme-item" data-theme="purple">
                <div class="theme-preview" style="background: linear-gradient(135deg, #dad4ec 0%, #f3e7e9 100%);"></div>
                <span>Soft Purple</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="mainContainer" class="container">
        <!-- Calendar View -->
        <div id="calendarView" class="calendar-view">
            <div class="header">
                <button id="settingsBtn" class="settings-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
                <h1>
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Calendar
                </h1>
            </div>

            <div class="calendar-nav">
                <button id="prevMonth" class="nav-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <h2 id="currentMonth">November 2025</h2>
                <button id="nextMonth" class="nav-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <div class="calendar">
                <div class="weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div id="calendarDays" class="days"></div>
            </div>
        </div>

        <!-- Notes View -->
        <div id="notesView" class="notes-view" style="display: none;">
            <div class="notes-header">
                <button id="backBtn" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div id="pagesContainer" class="pages-container"></div>
                <button id="addPageBtn" class="add-page-btn">+</button>
            </div>

            <!-- Text Editor Toolbar -->
            <div class="editor-toolbar">
                <select id="fontSize" class="toolbar-btn">
                    <option value="14">14px</option>
                    <option value="16" selected>16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="24">24px</option>
                    <option value="28">28px</option>
                </select>
                <button id="boldBtn" class="toolbar-btn" title="Bold">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                        <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                    </svg>
                </button>
                <button id="italicBtn" class="toolbar-btn" title="Italic">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="4" x2="10" y2="4"></line>
                        <line x1="14" y1="20" x2="5" y2="20"></line>
                        <line x1="15" y1="4" x2="9" y2="20"></line>
                    </svg>
                </button>
                <button id="underlineBtn" class="toolbar-btn" title="Underline">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
                        <line x1="4" y1="21" x2="20" y2="21"></line>
                    </svg>
                </button>
                <button id="highlightBtn" class="toolbar-btn" title="Highlight">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 11-6 6v3h9l3-3"></path>
                        <path d="m22 12-4.6 4.6a2 2 0 0 1-2.8 0l-5.2-5.2a2 2 0 0 1 0-2.8L14 4"></path>
                    </svg>
                </button>
                <button id="clearFormatBtn" class="toolbar-btn" title="Clear Formatting">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
            </div>

            <div id="notesArea" class="notes-area" contenteditable="true" data-placeholder="Write your notes here..." spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></div>

            <button id="saveBtn" class="save-btn">Save Notes</button>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <p id="popupText">Saved!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
